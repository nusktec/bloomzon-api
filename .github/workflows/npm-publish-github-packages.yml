name: CI

on: [push]

jobs:
  deploy:
    if: github.ref=='refs/heads/main'
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v1
      - name: Push to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd app
            git pull
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            rm node_modules -r
            npm install
            pm2 restart all
